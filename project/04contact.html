    <main>
        <h2 class="contact">Contact Us</h2>
        
        <form class="wf1" method="get" action="thanks.html">
            <label class="label">Applicant Information</label>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Phone Number<input type="tel" name="phone" placeholder="123456789"></label>
            <label>E-mail*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <div>
                <label>Message</label>
                <label for="message">Your Message<textarea name="message" id="message" rows="5"></textarea></label>
            </div>
            <input type="submit" value="Request information">
        </form>
    </main>
